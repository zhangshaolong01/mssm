<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">

<title>MyBatis测试</title>
</head>
<body>
	<h2>Hello World!</h2>
</body>
<script type="text/javascript">
var xmlhttp;
	window.onload = function() {
		createRequest();
	}
	
	function createxmlHttp() {
		//创建xmlhttp对象
		if (window.XMLHttpRequest)
			xmlhttp = new XMLHttpRequest();
		else
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}

	function createRequest() {
		if(!xmlhttp){
			createxmlHttp();
		}
		xmlhttp.onreadystatechange = callbacksuccess //回调函数
		xmlhttp.open('get', "user/showUserName", true); //发送ajax
		xmlhttp.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded");
		xmlhttp.send({"uid":1}); //get时data为null
	}
	function callbacksuccess() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			// 成功后执行的代码
			documrnt.getElementById("textarea").value = xmlhttp.responseText; //服务器返回数据为xmlhttp.responseText
		}
	}
</script>
</html>
